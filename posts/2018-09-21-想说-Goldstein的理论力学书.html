<p>Gloldstein生于1922年，在28岁的时候写了Classical Mechanics。在58岁的时候出了第二版。在70岁的时候出了第三版，这时曾经在1953年和1960年用他的书学理论力学的两个学生参与了第三版的编写。在他82岁时去逝。他去逝的同年，大陆影印了他的书出版。又时隔16年，在今年的8月份这本书第六次重印，到了我的手里。</p>
